name: CI/CD Next.js via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build Docker image for Next.js app inside nextapp folder
      - name: Build Next.js Docker Image
        run: docker build -t nextapp -f Dockerfile .

      # Setup SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Copy only the nextapp folder to the server (exclude node_modules and .git)
      - name: Copy nextapp folder to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude=".git" \
            --exclude="node_modules" \
            ./nextapp/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/nextapp

      # Run Docker Compose remotely to build and start the Next.js app
      - name: Run Docker Compose remotely
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/app
            docker compose -f docker-compose.yml up -d --build
          EOF
