name: CI/CD Next.js via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build Docker image locally (optional for checking build success)
      - name: Build Next.js Docker Image
        run: docker build -t nextapp -f Dockerfile.nextjs .

      # Setup SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Copy project files (excluding node_modules, .git) to remote server
      - name: Sync app to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude=".git" \
            --exclude="node_modules" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      # Run docker-compose remotely
      - name: Run Docker Compose on Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/app
            docker compose -f docker-compose.yml up -d --build
          EOF
